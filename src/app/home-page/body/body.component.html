<!-- Card Component -->
<app-card class="card" *ngFor="let item of items;" [element]="item"></app-card>

<!-- Giga Pokemon Card -->
<div class="card giga-card">
    <div class="card-img flex-center">
        <img src="/assets/images/pokemon-images/fearow.gif" alt="">
    </div>
    <div class="card-id">
        <div>#130</div>
        <div>xP : 10</div>
    </div>
    <div class="card-name flex-center">
        <p>Bulbasaur</p>
    </div>
    <div class="card-button flex-center">
        <button class="card-button-inside">Add to Team +</button>
    </div>
</div>
